name: CI Pipeline
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: { node-version: '18' }
      - name: Install Dependencies
        run: npm install
      - name: Build Docker Image
        run: docker build -t my-app .
      - name: Run Tests
        run: |
          docker run -d -p 3000:3000 my-app
          sleep 5 # 等待容器启动
          npm test